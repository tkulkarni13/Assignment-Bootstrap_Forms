<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Style Form Validation</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <!--Task 1: Style form elements using Bootstrap's form control class-->
        <div>
            <form class="needs-validation" novalidate>
              <div class="">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                <div id="emailHelp">We'll never share your email with anyone else.</div>
                <div class="valid-feedback">Looks Good!</div>
                <div class="invalid-feedback">Enter valid email</div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" id="exampleInputPassword1" required>
                <div class="valid-feedback">Looks Good!</div>
                <div class="invalid-feedback">Enter valid password</div>
              </div>
              <button type="submit">Submit</button>
            </form>
          </div>

          <script>
            (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
          </script>
    </body>
</html>
